<script>
	function changeBg(){
	
		const images = ['url("landscape.jpg")', 'url("landscape2.jpg")', 'url("landscape3.jpg")']            <!-- Javascript for changing background images on a random loop -->
		
		const section = document.querySelector('body')
		const bg = images[Math.floor(Math.random() * images.length)];
		section.style.backgroundImage = bg;
		
	}
	setInterval(changeBg, 1000)                 <!-- defining the time between each image change -->
